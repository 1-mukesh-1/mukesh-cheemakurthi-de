<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mukesh Cheemakurthi | Data Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              bg: {
                primary: 'var(--bg-primary)',
                secondary: 'var(--bg-secondary)',
                tertiary: 'var(--bg-tertiary)',
              },
              text: {
                primary: 'var(--text-primary)',
                secondary: 'var(--text-secondary)',
                muted: 'var(--text-muted)',
              },
              accent: {
                DEFAULT: 'var(--accent-primary)',
                hover: 'var(--accent-hover)',
                dim: 'var(--accent-dim)',
              },
              border: {
                primary: 'var(--border-primary)',
                secondary: 'var(--border-secondary)',
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default (Cosmic/Dark) */
        --bg-primary: #020617; /* slate-950 */
        --bg-secondary: #0f172a; /* slate-900 */
        --bg-tertiary: #1e293b; /* slate-800 */
        --text-primary: #f1f5f9; /* slate-100 */
        --text-secondary: #94a3b8; /* slate-400 */
        --text-muted: #64748b; /* slate-500 */
        --accent-primary: #22d3ee; /* cyan-400 */
        --accent-hover: #06b6d4; /* cyan-500 */
        --accent-dim: rgba(34, 211, 238, 0.1);
        --border-primary: #1e293b; /* slate-800 */
        --border-secondary: #334155; /* slate-700 */
      }

      .theme-light {
        --bg-primary: #f8fafc; /* slate-50 */
        --bg-secondary: #ffffff; /* white */
        --bg-tertiary: #e2e8f0; /* slate-200 */
        --text-primary: #0f172a; /* slate-900 */
        --text-secondary: #475569; /* slate-600 */
        --text-muted: #94a3b8; /* slate-400 */
        --accent-primary: #2563eb; /* blue-600 */
        --accent-hover: #1d4ed8; /* blue-700 */
        --accent-dim: rgba(37, 99, 235, 0.1);
        --border-primary: #cbd5e1; /* slate-300 */
        --border-secondary: #94a3b8; /* slate-400 */
      }

      .theme-neon {
        --bg-primary: #050505;
        --bg-secondary: #0a0a0a;
        --bg-tertiary: #111111;
        --text-primary: #00ff41;
        --text-secondary: #008f11;
        --text-muted: #003b00;
        --accent-primary: #00ff41;
        --accent-hover: #00cc33;
        --accent-dim: rgba(0, 255, 65, 0.1);
        --border-primary: #003300;
        --border-secondary: #004400;
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        margin: 0;
        overflow-x: hidden;
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-secondary);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-secondary);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-muted);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@^10.7.7",
    "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^9.4.0",
    "three": "https://aistudiocdn.com/three@^0.181.2",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
